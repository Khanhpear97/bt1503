<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function sumNumber(a,b) {
    if (a > b) {
      return "Số thứ nhất lớn hơn số thứ hai";
    } else {
      let sum = a + b;
      return sum;
    }
  }
  let first = +prompt("Số thứ nhất: ");
  let second = +prompt("Số thứ hai: ");
  alert(sumNumber(first,second));
</script>
</body>
</html>
